<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <section class="d-flex justify-content-center">
        <div class="card col-sm-5 p-3">
            <div class="mb-3 align-center">
                <h4>Contacto</h4>
            </div>
            <div class="mb-2">
                <form action="">
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="ej: Carlos">
                    </div>

                    <div class="mb-2">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="ej: Solano">
                    </div>

                    <div class="mb-2">
                        <label for="nacionalidad">Nacionalidad</label>
                        <input type="text" class="form-control" name="nacionalidad" id="nacionalidad" placeholder="ej: CR">
                    </div>

                    <div class="mb-2">
                        <label for="correo">Correo</label>
                        <input type="text" class="form-control" name="correo" id="correo" placeholder="ej: csolano@gmail.com">
                    </div>

                    <div class="mb-2">
                        <label for="sexo">Sexo</label>
                        <input type="radio" name="sexo" id="masculino" value="masculino"> Masculino
                        <input type="radio" name="sexo" id="femenino" value="femenino"> Femenino
                    </div>

                    <div class="mb-2">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: hola"></textarea>
                    </div>

                    <div class="mb-2">
                       <button class="btn btn-primary">Enviar</button>
                        
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>

</html>
